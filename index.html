<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memory game</title>
    <link rel="stylesheet" href="main.css">
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Memory game</h1>
    </header>
    <div class="wrap-container">
        <main class="desk clearfix">

            <div class="card">
                <div class="front">
                    <img src="img/noun_air_balloon_3134741.png" alt="air balloon">
                    <h2>Air balloon</h2>
                </div>
            </div>
            <div class="card">
                <div class="front">
                    <img src="img/noun_Bicycle_3134821.png" alt="Bicycle">
                    <h2>Bicycle</h2>
                </div>
            </div>
            <div class="card">
                <div class="front">
                    <img src="img/noun_Cruise_Ship_3134824.png" alt="Cruise_Ship">
                    <h2>Cruise Ship</h2>
                </div>
            </div>
            <div class="card">
                <div class="front">
                    <img src="img/noun_Submarine_3134738.png" alt="Submarine">
                    <h2>Submarine</h2>
                </div>
            </div>
            <div class="card">
                <div class="front">
                    <img src="img/noun_Tractor_3134797.png" alt="Tractor">
                    <h2>Tractor</h2>
                </div>
            </div>
            <div class="card">
                <div class="active">
                    <img src="img/noun_air_balloon_3134741.png" alt="air balloon">
                    <h2>Air balloon</h2>
                </div>
            </div>
            <div class="card">
                <div class="front">
                    <img src="img/noun_Tram_3134750.png" alt="Tram">
                    <h2>Tram</h2>
                </div>
            </div>
            <div class="card">
                <div class="front">
                    <img src="img/noun_Tram_3134750.png" alt="Tram">
                    <h2>Tram</h2>
                </div>
            </div>
            <div class="card">
                <div class="front">
                    <img src="img/noun_Tractor_3134797.png" alt="Tractor">
                    <h2>Tractor</h2>
                </div>
            </div>
            <div class="card">
                <div class="front">
                    <img src="img/noun_Submarine_3134738.png" alt="Submarine">
                    <h2>Submarine</h2>
                </div>
            </div>
            <div class="card">
                <div class="front">
                    <img src="img/noun_Cruise_Ship_3134824.png" alt="Cruise_Ship">
                    <h2>Cruise Ship</h2>
                </div>
            </div>
            <div class="card">
                <div class="front">
                    <img src="img/noun_Bicycle_3134821.png" alt="Bicycle">
                    <h2>Bicycle</h2>
                </div>
            </div>

        </main>
        <footer>
            made by Salvatore Varisano
        </footer>
    </div>
</body>
</html>
